# Dataset configurations
active_datasets: [bamboogle] #[nq, popqa, musique, bamboogle]  # All datasets are now active

datasets:
  nq:
    source: RUC-NLPIR/FlashRAG_datasets
    subset: nq
    split: test
    test_size: -1  # -1 for full dataset
    metrics: [exact_match, f1]

  popqa:
    source: RUC-NLPIR/FlashRAG_datasets
    subset: popqa
    split: test
    test_size: -1
    metrics: [exact_match, f1]

  musique:
    source: RUC-NLPIR/FlashRAG_datasets
    subset: 2wikimultihopqa
    split: dev  # This dataset 只有 train and dev splits
    test_size: -1
    metrics: [exact_match, f1]

  bamboogle:
    source: RUC-NLPIR/FlashRAG_datasets
    subset: bamboogle
    split: test
    test_size: -1
    metrics: [exact_match, f1]

  our_A:
    source: local
    subset: our_A
    local_data_path: ./evaluations/data/our_A/data.jsonl
    test_size: -1
    metrics: [exact_match, f1]

  our_B:
    source: local
    subset: our_B
    local_data_path: ./evaluations/data/our_B/data.jsonl
    test_size: -1
    metrics: [exact_match, f1]

  our_C:
    source: local
    subset: our_C
    local_data_path: ./evaluations/data/our_C/data.jsonl
    test_size: -1
    metrics: [exact_match, f1]

  our_D:
    source: local
    subset: our_D
    local_data_path: ./evaluations/data/our_D/data.jsonl
    test_size: -1
    metrics: [exact_match, f1]

  squad:
    source: local
    subset: squad
    local_data_path: ./evaluations/data/squad/data.jsonl
    test_size: -1
    metrics: [exact_match, f1]

  triviaqa:
    source: local
    subset: triviaqa
    local_data_path: ./evaluations/data/triviaqa/data.jsonl
    test_size: -1
    metrics: [exact_match, f1]

evaluation:
  batch_size: 1 # not implemented yet
  max_parallel_searches: 1 # not implement yet
  checkpoint_every: 1
  output_dir: ./results
    # Multi-threading configuration
  use_multithreading: true  # Enable/disable multi-threading
  max_workers: 4  # Maximum number of worker threads
  thread_safe_mode: true  # Ensure thread safety